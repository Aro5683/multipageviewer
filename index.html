<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Source Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Get Page Sources</h1>
        <textarea id="urls" rows="4" placeholder="Paste multiple URLs here (one per line)"></textarea><br>
        <button id="getPageSourceBtn">Get Page Sources</button>
        <textarea id="output" rows="10" placeholder="Page sources will appear here" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
